<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Disney + Hotstar</title>
  </head>
  <body>
    <nav class="navbar">
      <div>
        <a href="./home.html">
          <img class="logo" src="./assets/images/logo.svg" alt="logo" />
        </a>
      </div>
      <div class="loginBtn">LOGIN</div>
    </nav>
    <main>
      <section class="banners">
        <div class="container">
          <div class="image fade">
            <img src="./assets/images/badging4.jpg" alt="slide_1" />
          </div>
          <div class="image fade">
            <img src="./assets/images/scale6.jpg" alt="slide_2" />
          </div>
          <div class="image fade">
            <img src="./assets/images/badging5.jpg" alt="slide_3" />
          </div>
          <div class="image fade">
            <img src="./assets/images/scale16.jpg" alt="slide_4" />
          </div>
        </div>
        <div class="dots">
          <span class="dot" onclick="setSlide(1)"></span>
          <span class="dot" onclick="setSlide(2)"></span>
          <span class="dot" onclick="setSlide(3)"></span>
          <span class="dot" onclick="setSlide(4)"></span>
        </div>
      </section>
      <section class="content">
        <div class="studios">
          <div class="imageSection studios_img">
            <img src="./assets/images/scale17.jpg" alt="disnep" />
            <img src="./assets/images/scale10.jpg" alt="pixar" />
            <img src="./assets/images/scale7.jpg" alt="marvel" />
            <img src="./assets//images/scale2.jpg" alt="star_wars" />
            <img src="./assets/images/scale8.jpg" alt="national_geographic" />
          </div>
        </div>
        <div class="recommended">
          <div>
            <h4>Recommended For You</h4>
            <div class="imageSection wd2">
              <img src="./assets/images/scale11.jpg" alt="inside_out" />
              <img src="./assets/images/scale3.jpg" alt="bao" />
              <img src="./assets/images/scale12.jpg" alt="incredibles" />
              <img src="./assets/images/scale.jpg" alt="edna" />
            </div>
          </div>
        </div>
        <div class="new">
          <h4>New to Disney+</h4>
          <div class="imageSection wd2">
            <img src="./assets/images/scale9.jpg" alt="kitties" />
            <img src="./assets/images/scale15.jpg" alt="raya" />
            <img src="./assets/images/badging3.jpg" alt="winter_soldier" />
            <img src="./assets/images/scale13.jpg" alt="music_story" />
          </div>
        </div>
        <div class="originals">
          <h4>Originals</h4>
          <div class="imageSection wd2">
            <img src="./assets/images/badging2.jpg" alt="soul" />
            <img src="./assets/images/badging.jpg" alt="asssembled" />
            <img src="./assets/images/badging7.jpg" alt="burrow" />
            <img src="./assets/images/badging6.jpg" alt="legends" />
          </div>
        </div>
        <div class="trending">
          <h4>Trending</h4>
          <div class="imageSection wd2">
            <img src="./assets/images/scale5.jpg" alt="tangled" />
            <img src="./assets/images/scale18.jpg" alt="moana" />
            <img src="./assets/images/scale4.jpg" alt="simpsons" />
            <img src="./assets/images/scale14.jpg" alt="clubhouse" />
          </div>
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
